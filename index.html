<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Highlights Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Report Highlights Converter</h1>
<p class="subtitle">Paste old content-box markup and convert to the new report-highlights format.</p>

<div class="container">
  <div class="panel">
    <label for="input">Old HTML</label>
    <textarea id="input" placeholder="Paste the old content-box HTML here..."></textarea>
  </div>
  <div class="panel">
    <label for="output">New HTML</label>
    <textarea id="output" readonly placeholder="Converted HTML will appear here..."></textarea>
  </div>
</div>

<div class="actions">
  <button id="convertBtn">Convert</button>
  <button id="copyBtn">Copy Output</button>
  <button id="clearBtn">Clear</button>
</div>

<div class="toast" id="toast"></div>

<script>
  const inputEl = document.getElementById("input");
  const outputEl = document.getElementById("output");
  const toast = document.getElementById("toast");

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 1800);
  }

  function convert(html) {
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");

    // Find the container â€” either the content-box wrapper or the body itself
    const container =
      doc.querySelector(".content-box__data") ||
      doc.querySelector(".content-box") ||
      doc.body;

    // --- Locate the header paragraph ---
    const allPs = container.querySelectorAll("p");
    let headerP = null;
    for (const p of allPs) {
      if (p.textContent.includes("Report Highlights")) {
        headerP = p;
        break;
      }
    }

    if (!headerP) {
      throw new Error('Could not find a paragraph containing "Report Highlights".');
    }

    // Remove the <a name="report-highlights"> anchor if present
    const anchor = headerP.querySelector('a[name="report-highlights"]');
    if (anchor) anchor.remove();

    // Rebuild header inner HTML
    let headerHTML = headerP.innerHTML.trim();

    // Format 1: <strong>Report Highlights</strong>: intro text...
    headerHTML = headerHTML.replace(
      /\s*<strong>\s*Report Highlights\s*<\/strong>\s*:\s*/i,
      "\n    <strong><u>Report Highlights</u>:</strong> "
    );

    // Format 2: <u>Report Highlights</u>:
    headerHTML = headerHTML.replace(
      /\s*<u>\s*Report Highlights\s*<\/u>\s*:\s*/i,
      "\n    <strong><u>Report Highlights</u>:</strong> "
    );

    // Trim trailing whitespace from header (handles no-intro-text case)
    headerHTML = headerHTML.trimEnd();

    // --- List items ---
    const ul = container.querySelector("ul");
    if (!ul) {
      throw new Error("Could not find the <ul> list.");
    }

    const listItems = ul.querySelectorAll("li");
    let liBlocks = "";

    listItems.forEach((li) => {
      const p = li.querySelector("p");
      const pHTML = p ? p.innerHTML.trim() : li.innerHTML.trim();

      liBlocks +=
        '    <li>\n' +
        '      <i class="icon-info"></i>\n' +
        '      <p>' + pHTML + '</p>\n' +
        '    </li>\n';
    });

    // Assemble final output
    const output =
      '<div class="report-highlights">\n' +
      '  <p class="report-highlights__header">' + headerHTML + '\n' +
      '  </p>\n' +
      '  <ul class="report-highlights__list">\n' +
      liBlocks +
      '  </ul>\n' +
      '</div>';

    return output;
  }

  document.getElementById("convertBtn").addEventListener("click", () => {
    const raw = inputEl.value.trim();
    if (!raw) {
      showToast("Paste some HTML first.");
      return;
    }
    try {
      outputEl.value = convert(raw);
      showToast("Converted!");
    } catch (e) {
      outputEl.value = "";
      showToast("Error: " + e.message);
    }
  });

  document.getElementById("copyBtn").addEventListener("click", () => {
    const text = outputEl.value;
    if (!text) {
      showToast("Nothing to copy.");
      return;
    }
    navigator.clipboard.writeText(text).then(() => showToast("Copied!"));
  });

  document.getElementById("clearBtn").addEventListener("click", () => {
    inputEl.value = "";
    outputEl.value = "";
    inputEl.focus();
  });
</script>

</body>
</html>
